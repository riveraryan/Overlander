<!--
    Markup for html fragments used in the Overlander web app
    Author: Ryan Rivera
    Date:   10/07/21
    File:   parts.html
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <!--  Head  -->
    <head th:fragment="head(title, css)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:text="${title}"></title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/webjars/jquery/3.3.1/jquery.min.js">
        <link rel="stylesheet" href="/webjars/popper.js/1.14.7/popper.min.js">
        <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/webjars/popper.js/1.14.7/popper.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap&family=Lobster+Two:wght@700"
              rel="stylesheet">
        <link th:href="${css}" rel="stylesheet">
    </head>

    <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light" th:fragment="navbar(links)">
        <a class="navbar-brand" href="/index">Overlander</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!--  Navbar Links -->
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="!isAuthenticated()" th:replace="fragments/parts :: ${links}"></li>

                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/overlander/events/add">Add Event<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/overlander/events/all">All Events<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/overlander/register">Sign-Up<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/overlander/login">Sign-In<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/overlander/apiDataDisplay">API Data<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/overlander/adminDashboard">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <form action="/overlander/logout" method="post" id="logout-form">
                        <a href="#" class="nav-link logout"
                           onclick="document.getElementById('logout-form').submit();">Logout</a>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!--  About Links-->
    <li class="nav-item active" th:fragment="index-links">
        <a class="nav-link" href="#about">About Us<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item active" th:fragment="other-links">
        <a class="nav-link" href="/index#about">About Us<span class="sr-only">(current)</span></a>
    </li>

<body>

    <!--  Section Header  -->
    <header class="page-header section-header fade-in" th:fragment="header(title)">
        <h3 th:text="${title}"></h3>
    </header>

    <!--  Footer  -->
    <footer class="footer" th:fragment="footer">
        <small>Overlander - 2021 Ryan Rivera</small>
    </footer>

</body>
</html>
