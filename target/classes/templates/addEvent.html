<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/parts :: head('Add an Event', '/css/styles.css')"></head>
<body>
    <!--  Navbar  -->
    <nav th:replace="/fragments/parts :: navbar(other-links)"></nav>

    <!--  Section Header  -->
    <header th:replace="/fragments/parts :: header('Add an Event')"></header>

    <!--  Page Contents  -->
    <div class="container fade-in">
        <hr class="section-divider">
        <form class="add-event-form" th:action="@{/overlander/events/add}" th:object="${event}" method="post">
            <input class="d-none" th:value="${event.id}" th:field="*{id}">
            <h4 class="text-center">Event Details</h4>
            <div class="form-row">
                <div class="form-group col-12 col-md-12">
                    <label class="eventName">Event Name</label>
                    <input class="form-control" name="eventName" id="eventName"
                           th:type="text" th:field="*{name}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12 col-md-12">
                    <label for="eventDifficulty">Difficulty</label>
                    <select class="form-control" name="eventDifficulty" id="eventDifficulty"
                            th:type="text" th:field="*{difficulty}">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12 col-md-12">
                    <label for="eventDescription">Event Description</label>
                    <textarea class="form-control" name="eventDescription" id="eventDescription" rows="4"
                              th:type="text" th:field="*{description}"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12 col-md-6">
                    <label for="eventDate">Date</label>
                    <input class="form-control" type="text" name="eventDate" id="eventDate"
                           th:type="text" th:field="*{date}">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="eventTime">Time</label>
                    <input class="form-control" type="text" name="eventTime" id="eventTime"
                           th:type="text" th:field="*{time}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12 col-md-12">
                    <label for="eventAddress">Address</label>
                    <input class="form-control" type="text" name="eventAddress" id="eventAddress"
                           th:type="text" th:field="*{address}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12 col-md-6">
                    <label for="eventCity">City</label>
                    <input class="form-control" type="text" name="eventCity" id="eventCity"
                           th:type="text" th:field="*{city}">
                </div>
                <div class="form-group col-12 col-md-3">
                    <label for="eventState">State</label>
                    <select  class="form-control" name="eventState" id="eventState" th:type="text" th:field="*{state}">
                        <option value="">Choose a State...</option>
                        <option th:value="Alabama" th:text="Alabama"></option>
                        <option th:value="Alaska" th:text="Alaska"></option>
                        <option th:value="Arizona" th:text="Arizona"></option>
                        <option th:value="Arkansas" th:text="Arkansas"></option>
                        <option th:value="California" th:text="California"></option>
                        <option th:value="Colorado" th:text="Colorado"></option>
                        <option th:value="Connecticut" th:text="Connecticut"></option>
                        <option th:value="Delaware" th:text="Delaware"></option>
                        <option th:value="District" th:text="District"> Of Columbia</option>
                        <option th:value="Florida" th:text="Florida"></option>
                        <option th:value="Georgia" th:text="Georgia"></option>
                        <option th:value="Hawaii" th:text="Hawaii"></option>
                        <option th:value="Idaho" th:text="Idaho"></option>
                        <option th:value="Illinois" th:text="Illinois"></option>
                        <option th:value="Indiana" th:text="Indiana"></option>
                        <option th:value="Iowa" th:text="Iowa"></option>
                        <option th:value="Kansas" th:text="Kansas"></option>
                        <option th:value="Kentucky" th:text="Kentucky"></option>
                        <option th:value="Louisiana" th:text="Louisiana"></option>
                        <option th:value="Maine" th:text="Maine"></option>
                        <option th:value="Maryland" th:text="Maryland"></option>
                        <option th:value="Massachusetts" th:text="Massachusetts"></option>
                        <option th:value="Michigan" th:text="Michigan"></option>
                        <option th:value="Minnesota" th:text="Minnesota"></option>
                        <option th:value="Mississippi" th:text="Mississippi"></option>
                        <option th:value="Missouri" th:text="Missouri"></option>
                        <option th:value="Montana" th:text="Montana"></option>
                        <option th:value="Nebraska" th:text="Nebraska"></option>
                        <option th:value="Nevada" th:text="Nevada"></option>
                        <option th:value="New" th:text="New"></option>
                        <option th:value="New" th:text="New"></option>
                        <option th:value="New" th:text="New"></option>
                        <option th:value="New" th:text="New"></option>
                        <option th:value="North" th:text="North"></option>
                        <option th:value="North" th:text="North"></option>
                        <option th:value="Ohio" th:text="Ohio"></option>
                        <option th:value="Oklahoma" th:text="Oklahoma"></option>
                        <option th:value="Oregon" th:text="Oregon"></option>
                        <option th:value="Pennsylvania" th:text="Pennsylvania"></option>
                        <option th:value="Rhode" th:text="Rhode"></option>
                        <option th:value="South" th:text="South"></option>
                        <option th:value="South" th:text="South"></option>
                        <option th:value="Tennessee" th:text="Tennessee"></option>
                        <option th:value="Texas" th:text="Texas"></option>
                        <option th:value="Utah" th:text="Utah"></option>
                        <option th:value="Vermont" th:text="Vermont"></option>
                        <option th:value="Virginia" th:text="Virginia"></option>
                        <option th:value="Washington" th:text="Washington"></option>
                        <option th:value="West" th:text="West"> Virginia</option>
                        <option th:value="Wisconsin" th:text="Wisconsin"></option>
                        <option th:value="Wyoming" th:text="Wyoming"></option>
                    </select>
                </div>
                <div class="form-group col-12 col-md-3">
                    <label for="eventCity">Zip</label>
                    <input class="form-control" type="text" name="eventZip" id="eventZip"
                           th:type="text" th:field="*{zip}">
                </div>
            </div>
            <div class="btn-group-align-center ">
                <button type="submit">Submit</button>
                <a href="/overlander/events/all"><button type="button">Cancel</button></a>
            </div>
        </form>
        <hr class="section-divider">
    </div>

    <footer th:replace="/fragments/parts :: footer"></footer>
</body>
</html>
