<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/parts :: head('Overlander - Sign-In', '/css/styles.css')"></head>
<body>

<!--  Navbar  -->
<nav th:replace="fragments/parts :: navbar()"></nav>

<!--  Section Header  -->
<header th:replace="fragments/parts :: header('Sign-In')"></header>

<!--  Page Content  -->
<div class="container ad-card-group fade-in">
  <hr class="section-divider">



  <form class="add-user-form" th:action="@{/overlander/login}" method="post">

    <div class="form-row">
      <div class="form-group col-12 col-md-12">
        <label for="username">Username</label>
        <input class="form-control" type="text"
               name="username" id="username" placeholder="Enter username">
      </div>

      <div class="form-group col-12 col-md-12">
        <label for="password">Password</label>
        <input class="form-control" type="password"
               name="password" id="password" placeholder="Password">
      </div>

      <p class="text-center text-danger mx-auto" th:if="${error != null}" th:text="${error}"></p>

    </div>

    <div class="btn-group-align-center ">
      <button type="submit">Submit</button>
      <a href="/overlander"><button type="button">Cancel</button></a>
    </div>
  </form>
  <hr class="section-divider">
</div>

<!--  Footer  -->
<footer th:replace="fragments/parts :: footer"></footer>
</body>
</html>
